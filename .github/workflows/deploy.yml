name: Deploy to Hostinger (SAFE)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via rsync (no permission issues)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            rsync -avz --delete \
              --exclude=".git" \
              --exclude="node_modules" \
              --exclude=".env" \
              --exclude="storage/logs" \
              ./ /home/sarthakedge1/htdocs/beta.sarthakedge.com/php_code/

      - name: Fix permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            chown -R sarthakedge1:sarthakedge1 /home/sarthakedge1/htdocs/beta.sarthakedge.com/php_code
            chmod -R 755 /home/sarthakedge1/htdocs/beta.sarthakedge.com/php_code
            chmod -R 775 /home/sarthakedge1/htdocs/beta.sarthakedge.com/php_code/storage
            chmod -R 775 /home/sarthakedge1/htdocs/beta.sarthakedge.com/php_code/bootstrap/cache
            sudo systemctl restart php8.1-fpm
